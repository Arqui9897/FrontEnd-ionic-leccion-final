<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-searchbar #buscar (ionChange)="getMovie(buscar)" placeholder="Busca tu favorita" inputmode="decimal" type="decimal" [debounce]="250" showCancelButton="always"></ion-searchbar>
  </ion-item>


  <ion-card *ngFor="let items of busqueda " style="margin: 10px;padding: 3px;"  >
   
   <ion-row>
      <ion-col size="12" style="border-radius: 3%;">
        <ion-img  fullscreen  [src]="'https://image.tmdb.org/t/p/original/'+items.poster_path" class="ion-margin" style=" text-align: center; overflow: hidden; margin: 0; padding: 0; border-radius: 3%;" ></ion-img>
        </ion-col>
   </ion-row>
   
    <ion-row>

      <ion-col size="12">

          <ion-row>
            <ion-col size="12" style="text-align: left; font-size: 15px;font-style: unset;">
              <ion-card-title style="font-size:20px ;">{{items.title}}</ion-card-title> 
            </ion-col>
            <ion-col size="12">
              <label>Titulo Orig. {{items.original_title}}</label>
            </ion-col>
            <ion-col size="12">
              <label>Resumen {{items.overview}}</label>
            </ion-col>

            <ion-col size="12">
              <label >Fecha estreno {{items.release_date}}</label>
            </ion-col>

            <ion-col size="12" style="text-align: center;">
              <ion-button (click)="Guardado(items.id)" (click)="presentToast()" size="small">
                Agregar a Fvorito
              </ion-button>  
            </ion-col>

          </ion-row>

      </ion-col>


    </ion-row>
  </ion-card>
   
</ion-content>
